<div class="form-container">
    <h3>Want to discuss a new project?</h3>
    <p>Say hello! let's discuss your ideas and make it happen</p>
    <form action="">
        <div class="fieldset pos-rel">
            <label class="legend">Your name</label>
            <input type="text">
        </div>
        <div class="fieldset pos-rel">
            <label class="legend">Your email</label>
            <input type="email">
        </div>
        <div class="fieldset pos-rel">
            <label id="label-textarea" class="legend">Your message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <button class="btn" type="submit">Send message</button>
    </form>
</div>
