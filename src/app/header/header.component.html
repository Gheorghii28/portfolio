<header id="header" class="pos-rel">
    <div class="wrapper header-content pos-rel">
        <div class="headline">
            <h1>Web <br> Developer</h1>
            <div class="line">
                <div></div>
                <span>Gheorghii Popovici</span>
            </div>
        </div>
        <div class="btn-send mobile-display">
            <button (click)="scrollToSection()" class="btn">Send a message</button>
        </div>
        <div class="header-bottom">
            <span class="email">kontakt@gheorghii-popovici.de</span>
            <div class="header-bottom-right pos-rel">
                <div>
                    <svg width="96" height="170"
                        viewBox="0 0 96 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="path1-header" [attr.d]="path1" stroke="black" stroke-width="3" />
                        <path class="path2-header" [attr.d]="path2" stroke="black" stroke-width="3" />
                    </svg>
                    <span class="scroll-text">Scroll <br> Down</span>
                </div>
            </div>
        </div>
    </div>
</header>
